apiVersion: apps/v1
kind: Deployment
metadata:
  name: fifth-app
  namespace: devops-demo
  labels:
    app: fifth-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fifth-app
  template:
    metadata:
      labels:
        app: fifth-app
    spec:
      containers:
        - name: fifth-app
          image: ghcr.io/your-org/fifth-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: fifth-app-config
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
