name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_publish_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate kubeconfig secret
        run: |
          if [ -z "${KUBECONFIG_BASE64}" ]; then
            echo "KUBECONFIG_BASE64 secret is missing; set it in repo secrets."
            exit 1
          fi
        env:
          KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG_BASE64 }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Configure kubeconfig
        run: |
          mkdir -p "$HOME/.kube"
          echo "${KUBECONFIG_BASE64}" | base64 -d > "$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"
          echo "KUBECONFIG=$HOME/.kube/config" >> "$GITHUB_ENV"
        env:
          KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG_BASE64 }}

      - name: Debug kubeconfig
        run: |
          kubectl config view --raw --minify
          kubectl version --client=true

      - name: Deploy manifests
        run: |
          bash ci/scripts/deploy-k8s.sh
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}

      - name: Deployment summary
        if: ${{ always() }}
        run: |
          {
            echo "## CD Summary"
            echo ""
            echo "- Image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
            echo "- Latest tag also pushed: ${REGISTRY}/${IMAGE_NAME}:latest"
            echo "- Namespace: devops-demo"
          } >> "$GITHUB_STEP_SUMMARY"
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
