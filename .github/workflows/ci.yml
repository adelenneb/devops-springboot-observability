name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: '21'
  PUSH_IMAGE: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) }}

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x app/mvnw

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Run tests
        run: |
          cd app
          ./mvnw -B test

      - name: Package
        run: |
          cd app
          ./mvnw -B -DskipTests package

  docker_build:
    runs-on: ubuntu-latest
    needs: build_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image tags
        id: tags
        run: |
          tags="${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            tags="${tags}"$'\n'"${REGISTRY}/${IMAGE_NAME}:${GITHUB_REF_NAME}"
            tags="${tags}"$'\n'"${REGISTRY}/${IMAGE_NAME}:latest"
          fi
          {
            echo "tags<<EOF"
            printf "%s\n" "${tags}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: ${{ env.PUSH_IMAGE == 'true' }}
          tags: ${{ steps.tags.outputs.tags }}

      - name: Docker summary
        if: ${{ always() }}
        run: |
          {
            echo "## Docker Build"
            echo ""
            echo "Push enabled: $PUSH_IMAGE"
            echo "Tags:"
            while IFS= read -r tag; do
              [ -z "$tag" ] && continue
              echo "- $tag"
            done <<< "$IMAGE_TAGS"
          } >> "$GITHUB_STEP_SUMMARY"
        env:
          PUSH_IMAGE: ${{ env.PUSH_IMAGE }}
          IMAGE_TAGS: ${{ steps.tags.outputs.tags }}

  security_scan:
    runs-on: ubuntu-latest
    needs: docker_build
    permissions:
      contents: read
      security-events: write
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          exit-code: '0'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
